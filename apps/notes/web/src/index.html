<!doctype html>
<html>
<head>
    <title>notes</title>
    <script src="https://static.dodekeract.report:8443/socket.io.min.js" charset="utf-8"></script>
    <script>
        var socket = io.connect();
        socket.on('connect', function () {
            console.log('connected');
            socket.emit('token:digest', prompt('Token?'), function (err, data) {
                console.log('token:digest', err, data);
                socket.emit('user:get', function (err, data) {
                    console.log('user:get', err, data);
                });
            });
        });
    </script>
</head>
<body>

</body>
</html>
